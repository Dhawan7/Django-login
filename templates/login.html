<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.min.css"%}">
  </head>
  <body>
    <div class="container bg-dark">
      <div class="row">
        <div class="col-md-6 mx-auto bg-light my-5 p-5">
          <h2 class='alert alert-success text-center'>Login Here</h2>
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <input type="text" name="un" class='form-control' placeholder='Enter Username...'>
            </div>
            <div class="form-group">
              <input type="password" name="pwd" class='form-control' placeholder='Enter Password...'>
            </div>
            <div class="form-group">
              <input type="submit"class='btn btn-success' value='Log In'>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
